name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Run basic checks
        run: |
          echo "Running CI checks..."

          # 检查是否有 README
          if [ -f "README.md" ]; then
            echo "✅ README.md exists"
          else
            echo "❌ README.md not found"
            exit 1
          fi

          # 检查测试文件（故意失败以测试 CI 修复功能）
          if [ -f "tests/test_main.py" ]; then
            echo "✅ tests/test_main.py exists"
          else
            echo "❌ tests/test_main.py not found - CI check failed"
            exit 1
          fi

          echo "CI checks passed!"
