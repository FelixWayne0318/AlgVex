name: Auto Fix CI Failures

on:
  workflow_run:
    workflows: ["Test Failure Analysis"]  # ä¾èµ– Analysis å·¥ä½œæµï¼Œè€Œéç›´æ¥ä¾èµ– CI
    types:
      - completed

concurrency:
  group: ci-fix-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  actions: read
  issues: write
  id-token: write

jobs:
  auto-fix:
    # åªæœ‰å½“ Analysis å·¥ä½œæµæˆåŠŸå®Œæˆä¸”åˆ¤æ–­éœ€è¦è‡ªåŠ¨ä¿®å¤æ—¶æ‰æ‰§è¡Œ
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      !startsWith(github.event.workflow_run.head_branch, 'claude-fix-')
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Check if auto-fix is needed
        id: check_fix
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # è·å–è§¦å‘æ­¤å·¥ä½œæµçš„ Test Failure Analysis è¿è¡Œ ID
          ANALYSIS_RUN_ID="${{ github.event.workflow_run.id }}"
          BRANCH="${{ github.event.workflow_run.head_branch }}"

          # ä¸‹è½½æ—¥å¿—å¹¶æ£€æŸ¥ should_auto_fix
          LOGS=$(gh run view "$ANALYSIS_RUN_ID" --log 2>/dev/null || echo "")

          if echo "$LOGS" | grep -q "should_auto_fix=true"; then
            echo "should_fix=true" >> $GITHUB_OUTPUT
            echo "âœ… æ£€æµ‹åˆ°éœ€è¦è‡ªåŠ¨ä¿®å¤"

            # è·å–æœ€è¿‘å¤±è´¥çš„ CI è¿è¡Œ IDï¼ˆåœ¨åŒä¸€åˆ†æ”¯ä¸Šï¼‰
            CI_RUN_ID=$(gh run list --workflow=ci.yml --branch="$BRANCH" --status=failure --limit=1 --json databaseId --jq '.[0].databaseId' 2>/dev/null || echo "")

            if [ -n "$CI_RUN_ID" ]; then
              echo "ci_run_id=$CI_RUN_ID" >> $GITHUB_OUTPUT
              echo "âœ… æ‰¾åˆ°å¤±è´¥çš„ CI è¿è¡Œ: $CI_RUN_ID"
            else
              echo "ci_run_id=" >> $GITHUB_OUTPUT
              echo "âš ï¸ æœªæ‰¾åˆ°å¤±è´¥çš„ CI è¿è¡Œ"
            fi
          else
            echo "should_fix=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ ä¸éœ€è¦è‡ªåŠ¨ä¿®å¤ï¼ˆå¯èƒ½æ˜¯ flaky test æˆ–åˆ†æå¤±è´¥ï¼‰"
          fi

      - name: Checkout code
        if: steps.check_fix.outputs.should_fix == 'true'
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup git identity
        if: steps.check_fix.outputs.should_fix == 'true'
        run: |
          git config --global user.email "claude[bot]@users.noreply.github.com"
          git config --global user.name "claude[bot]"

      - name: Create fix branch
        if: steps.check_fix.outputs.should_fix == 'true'
        id: branch
        run: |
          BRANCH_NAME="claude-fix-${{ github.event.workflow_run.head_branch }}-${{ github.run_id }}"
          git checkout -b "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Get CI failure details
        if: steps.check_fix.outputs.should_fix == 'true' && steps.check_fix.outputs.ci_run_id != ''
        id: failure_details
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const ciRunId = '${{ steps.check_fix.outputs.ci_run_id }}';

            const run = await github.rest.actions.getWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: parseInt(ciRunId)
            });

            const jobs = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: parseInt(ciRunId)
            });

            const failedJobs = jobs.data.jobs.filter(job => job.conclusion === 'failure');

            let errorLogs = [];
            for (const job of failedJobs) {
              const logs = await github.rest.actions.downloadJobLogsForWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                job_id: job.id
              });
              errorLogs.push({
                jobName: job.name,
                logs: logs.data
              });
            }

            return {
              runUrl: run.data.html_url,
              failedJobs: failedJobs.map(j => j.name),
              errorLogs: errorLogs
            };

      - name: Validate failure details
        if: steps.check_fix.outputs.should_fix == 'true'
        id: validate_details
        env:
          FAILURE_OUTCOME: ${{ steps.failure_details.outcome }}
          FAILURE_RESULT: ${{ steps.failure_details.outputs.result }}
        run: |
          if [ "$FAILURE_OUTCOME" != "success" ] || [ -z "$FAILURE_RESULT" ]; then
            echo "valid=false" >> $GITHUB_OUTPUT
            echo "::warning::Failed to get CI failure details"
          else
            # Validate JSON format (use env var to avoid shell quoting issues)
            if echo "$FAILURE_RESULT" | jq -e . >/dev/null 2>&1; then
              echo "valid=true" >> $GITHUB_OUTPUT
              echo "run_url=$(echo "$FAILURE_RESULT" | jq -r '.runUrl')" >> $GITHUB_OUTPUT
              echo "failed_jobs=$(echo "$FAILURE_RESULT" | jq -r '.failedJobs | join(", ")')" >> $GITHUB_OUTPUT
            else
              echo "valid=false" >> $GITHUB_OUTPUT
              echo "::warning::Invalid JSON in failure details"
            fi
          fi

      - name: Fix CI failures with Claude
        if: steps.check_fix.outputs.should_fix == 'true' && steps.validate_details.outputs.valid == 'true'
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            CI workflow failed. Please analyze and fix the issues.

            Failed CI Run: ${{ steps.validate_details.outputs.run_url }}
            Failed Jobs: ${{ steps.validate_details.outputs.failed_jobs }}
            Branch Name: ${{ steps.branch.outputs.branch_name }}
            Base Branch: ${{ github.event.workflow_run.head_branch }}
            Repository: ${{ github.repository }}

            Error logs:
            ${{ steps.failure_details.outputs.result }}

            Please:
            1. Analyze the error logs
            2. Identify the root cause
            3. Make the necessary fixes
            4. Commit and push the changes
          claude_args: |
            --model claude-opus-4-5-20251101
            --max-turns 15
            --allowedTools "Edit,MultiEdit,Write,Read,Glob,Grep,LS,Bash(git:*),Bash(npm:*),Bash(npx:*),Bash(gh:*)"

      - name: Check for changes
        if: steps.check_fix.outputs.should_fix == 'true'
        id: check_changes
        run: |
          # ç¡®ä¿è¿œç¨‹åˆ†æ”¯ä¿¡æ¯æ˜¯æœ€æ–°çš„
          git fetch origin "${{ github.event.workflow_run.head_branch }}" 2>/dev/null || true

          # æ£€æŸ¥è¿œç¨‹åˆ†æ”¯æ˜¯å¦å­˜åœ¨
          if ! git rev-parse --verify "origin/${{ github.event.workflow_run.head_branch }}" >/dev/null 2>&1; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ è¿œç¨‹åˆ†æ”¯ä¸å­˜åœ¨ï¼Œå‡è®¾æœ‰æ›´æ”¹"
            exit 0
          fi

          # æ£€æŸ¥æ˜¯å¦æœ‰æœªæäº¤çš„æ›´æ”¹æˆ–æ–°æäº¤
          if git diff --quiet HEAD "origin/${{ github.event.workflow_run.head_branch }}"; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ æ²¡æœ‰æ£€æµ‹åˆ°ä»£ç æ›´æ”¹"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… æ£€æµ‹åˆ°ä»£ç æ›´æ”¹"
          fi

      - name: Push changes
        if: steps.check_fix.outputs.should_fix == 'true' && steps.check_changes.outputs.has_changes == 'true'
        run: |
          git push -u origin "${{ steps.branch.outputs.branch_name }}"
          echo "âœ… å·²æ¨é€ä¿®å¤åˆ†æ”¯: ${{ steps.branch.outputs.branch_name }}"

      - name: Create Pull Request
        if: steps.check_fix.outputs.should_fix == 'true' && steps.check_changes.outputs.has_changes == 'true'
        id: create_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_URL=$(gh pr create \
            --base "${{ github.event.workflow_run.head_branch }}" \
            --head "${{ steps.branch.outputs.branch_name }}" \
            --title "ğŸ¤– Auto-fix: CI failure on ${{ github.event.workflow_run.head_branch }}" \
            --body "$(cat <<'EOF'
          ## ğŸ¤– è‡ªåŠ¨ä¿®å¤ CI å¤±è´¥

          æ­¤ PR ç”± Claude è‡ªåŠ¨åˆ›å»ºï¼Œç”¨äºä¿®å¤ CI å¤±è´¥ã€‚

          ### ğŸ“‹ è¯¦æƒ…
          - **åŸå§‹å¤±è´¥è¿è¡Œ**: ${{ steps.validate_details.outputs.run_url }}
          - **å¤±è´¥çš„ Jobs**: ${{ steps.validate_details.outputs.failed_jobs }}
          - **åŸºç¡€åˆ†æ”¯**: ${{ github.event.workflow_run.head_branch }}

          ### âš ï¸ è¯·æ³¨æ„
          - æ­¤ä¿®å¤ç”± AI ç”Ÿæˆï¼Œ**è¯·ä»”ç»†å®¡æŸ¥åå†åˆå¹¶**
          - ç¡®è®¤ CI é€šè¿‡åï¼Œäººå·¥æ‰¹å‡†åˆå¹¶

          ---
          *Generated by [claude-code-action](https://github.com/anthropics/claude-code-action)*
          EOF
          )")

          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
          echo "âœ… å·²åˆ›å»º PR: $PR_URL"

      - name: Comment on original PR
        if: |
          steps.check_fix.outputs.should_fix == 'true' &&
          steps.check_changes.outputs.has_changes == 'true' &&
          github.event.workflow_run.event == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # è·å–åŸå§‹ PR ç¼–å·
          ORIGINAL_PR=$(gh pr list --head "${{ github.event.workflow_run.head_branch }}" --json number --jq '.[0].number' 2>/dev/null || echo "")

          if [ -n "$ORIGINAL_PR" ]; then
            gh pr comment "$ORIGINAL_PR" --body "## ğŸ¤– è‡ªåŠ¨ä¿®å¤å·²åˆ›å»º

          CI å¤±è´¥å·²è¢«è‡ªåŠ¨åˆ†æå¹¶ä¿®å¤ã€‚

          **ä¿®å¤ PR**: ${{ steps.create_pr.outputs.pr_url }}

          è¯·å®¡æŸ¥ä¿®å¤ PR å¹¶åœ¨ç¡®è®¤ååˆå¹¶ã€‚"
            echo "âœ… å·²åœ¨åŸå§‹ PR #$ORIGINAL_PR æ·»åŠ è¯„è®º"
          fi
