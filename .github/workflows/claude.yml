name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  actions: read

concurrency:
  group: claude-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: false

jobs:
  # =============================================================
  # Job 1: PR 评论 - 读写模式
  # 可以：分析代码、读取 Actions、修改代码、推送到 PR 分支
  # =============================================================
  claude-pr:
    if: ${{ (github.event_name == 'issue_comment' && github.event.issue.pull_request != null && contains(github.event.comment.body, '@claude')) || (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 获取 PR 的实际分支名（issue_comment 事件需要）
      - name: Get PR branch name
        id: pr-branch
        if: ${{ github.event_name == 'issue_comment' && github.event.issue.pull_request != null }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.issue.number }}
          BRANCH_NAME=$(gh pr view $PR_NUMBER --repo ${{ github.repository }} --json headRefName --jq '.headRefName')
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "PR #$PR_NUMBER branch: $BRANCH_NAME"

      # PR 会话评论：checkout 实际分支（可 push）
      - name: Checkout PR branch (Issue comment)
        if: ${{ github.event_name == 'issue_comment' && github.event.issue.pull_request != null }}
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr-branch.outputs.branch }}
          fetch-depth: 0

      # PR 代码审查评论：checkout 实际分支
      - name: Checkout PR branch (Review comment)
        if: ${{ github.event_name == 'pull_request_review_comment' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          use_sticky_comment: true
          show_full_output: false
          claude_args: |
            --max-turns 20

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ job.status == 'success' && ':white_check_mark:' || job.status == 'failure' && ':x:' || ':warning:' }} *Claude Code (PR 读写)* - ${{ job.status }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|查看日志> | <${{ github.event.issue.html_url || github.event.pull_request.html_url }}|PR #${{ github.event.issue.number || github.event.pull_request.number }}> | 触发者: ${{ github.event.comment.user.login }}"
                    }
                  ]
                }
              ]
            }

  # =============================================================
  # Job 2: Issue 评论 - 只读分析模式
  # 可以：分析 main 分支代码、读取 Actions 日志
  # 禁止：修改代码、创建分支、提交
  # =============================================================
  claude-issue:
    if: ${{ github.event_name == 'issue_comment' && github.event.issue.pull_request == null && contains(github.event.comment.body, '@claude') }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Issue 分析模式使用只读权限
    permissions:
      contents: read
      issues: write
      pull-requests: read
      actions: read
      id-token: write  # OAuth token 需要 OIDC

    steps:
      - name: Checkout main branch (read-only)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Run Claude Code (Analysis Only)
        id: claude
        uses: anthropics/claude-code-action@v1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          use_sticky_comment: true
          show_full_output: false
          claude_args: |
            --max-turns 20

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ job.status == 'success' && ':white_check_mark:' || job.status == 'failure' && ':x:' || ':warning:' }} *Claude Code (Issue 分析)* - ${{ job.status }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|查看日志> | <${{ github.event.issue.html_url }}|Issue #${{ github.event.issue.number }}> | 触发者: ${{ github.event.comment.user.login }}"
                    }
                  ]
                }
              ]
            }
