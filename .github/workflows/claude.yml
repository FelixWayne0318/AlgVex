name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  actions: read

concurrency:
  group: claude-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: false

jobs:
  # =============================================================
  # Job 1: PR 评论 - 读写模式
  # 可以：分析代码、读取 Actions、修改代码、推送到 PR 分支
  # =============================================================
  claude-pr:
    if: ${{ (github.event_name == 'issue_comment' && github.event.issue.pull_request != null && contains(github.event.comment.body, '@claude')) || (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout PR head (Issue comment)
        if: ${{ github.event_name == 'issue_comment' && github.event.issue.pull_request != null }}
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head
          fetch-depth: 0

      - name: Checkout PR head (Review comment)
        if: ${{ github.event_name == 'pull_request_review_comment' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          use_sticky_comment: true
          show_full_output: false
          claude_args: |
            --max-turns 20
          prompt: |
            你正在 PR 读写模式下运行，当前检出的是 PR 分支。

            你可以：
            1. 分析和修改当前 PR 分支的代码
            2. 使用 gh CLI 读取 Actions 运行结果：
               - gh run list --limit 10
               - gh run view <run-id> --log-failed
            3. 提交修改并推送到当前 PR 分支

            修改会通过 PR 合并流程进入 main 分支。

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ job.status == 'success' && ':white_check_mark:' || job.status == 'failure' && ':x:' || ':warning:' }} *Claude Code (PR 读写)* - ${{ job.status }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|查看日志> | <${{ github.event.issue.html_url || github.event.pull_request.html_url }}|PR #${{ github.event.issue.number || github.event.pull_request.number }}> | 触发者: ${{ github.event.comment.user.login }}"
                    }
                  ]
                }
              ]
            }

  # =============================================================
  # Job 2: Issue 评论 - 只读分析模式
  # 可以：分析 main 分支代码、读取 Actions 日志
  # 禁止：修改代码、创建分支、提交
  # =============================================================
  claude-issue:
    if: ${{ github.event_name == 'issue_comment' && github.event.issue.pull_request == null && contains(github.event.comment.body, '@claude') }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Issue 分析模式使用只读权限
    permissions:
      contents: read
      issues: write
      pull-requests: read
      actions: read

    steps:
      - name: Checkout main branch (read-only)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Run Claude Code (Analysis Only)
        id: claude
        uses: anthropics/claude-code-action@v1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          use_sticky_comment: true
          show_full_output: false
          claude_args: |
            --max-turns 20
          prompt: |
            你正在 Issue 只读分析模式下运行，当前检出的是 main 分支。

            【允许的操作】
            1. 分析 main 分支的代码结构和逻辑
            2. 使用 gh CLI 读取 Actions 运行结果：
               - 列出运行: gh run list --limit 10
               - 查看详情: gh run view <run-id>
               - 查看日志: gh run view <run-id> --log
               - 失败日志: gh run view <run-id> --log-failed
            3. 在评论中输出分析结果和建议

            【禁止的操作】
            ❌ 禁止创建、修改、删除任何文件
            ❌ 禁止执行 git commit、git push
            ❌ 禁止创建新分支

            如果用户需要修改代码，请在分析完成后建议用户：
            1. 创建一个新的 PR
            2. 在 PR 评论中 @claude 来执行修改

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ job.status == 'success' && ':white_check_mark:' || job.status == 'failure' && ':x:' || ':warning:' }} *Claude Code (Issue 分析)* - ${{ job.status }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|查看日志> | <${{ github.event.issue.html_url }}|Issue #${{ github.event.issue.number }}> | 触发者: ${{ github.event.comment.user.login }}"
                    }
                  ]
                }
              ]
            }
