name: Claude Code

on:
  # 交互式触发
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  issues:
    types: [opened, assigned]
  # PR 自动审查
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

# 防止并发冲突
concurrency:
  group: claude-${{ github.event.pull_request.number || github.event.issue.number || github.run_id }}
  cancel-in-progress: false

jobs:
  # ========== Job 1: 交互式响应 @claude ==========
  claude-interactive:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          use_sticky_comment: "true"
          allowed_bots: "dependabot[bot],renovate[bot]"
          claude_args: "--max-turns 20"

  # ========== Job 2: PR 自动代码审查 ==========
  claude-review:
    if: |
      github.event_name == 'pull_request' &&
      !contains(github.event.pull_request.title, '[skip review]') &&
      !contains(github.event.pull_request.title, '[wip]')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          use_sticky_comment: "true"
          track_progress: "true"
          claude_args: "--max-turns 10"
          prompt: |
            你是代码审查专家。请审查 PR #${{ github.event.pull_request.number }}

            ## 审查重点
            1. **代码质量** - 最佳实践、可读性、可维护性
            2. **潜在 Bug** - 边界情况、错误处理、空值检查
            3. **安全问题** - 注入漏洞、敏感信息泄露、权限问题
            4. **性能** - 循环效率、数据库查询、内存使用

            ## 注意事项
            - 只关注本次 PR 的代码改动
            - 忽略已解决的历史评论
            - 对于小问题使用 inline comments
            - 对于重要问题在 PR 评论中总结

            ## 输出格式
            - ✅ 优点：值得肯定的地方
            - ⚠️ 建议：可以改进的地方
            - ❌ 问题：必须修复的问题
