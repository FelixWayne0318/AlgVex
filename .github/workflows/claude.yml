name: Claude Code

on:
  issue_comment:
    types: [created]

permissions:
  # 需要写权限才能让 Claude 正常工作
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  actions: read

concurrency:
  group: claude-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  claude:
    if: contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # PR 评论：checkout PR 的 head 分支，Claude 会推送到这个分支
      - name: Checkout PR head (when comment is on a PR)
        if: github.event.issue.pull_request != null
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head
          fetch-depth: 0

      # Issue 评论：checkout 默认分支，Claude 会创建新分支
      - name: Checkout default branch (when comment is on an Issue)
        if: github.event.issue.pull_request == null
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          use_sticky_comment: true
          show_full_output: false
          # PR 评论时不创建新分支，直接推送到当前 checkout 的分支
          # Issue 评论时才使用 branch_prefix 创建新分支
          claude_args: |
            --max-turns 20

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ job.status == 'success' && ':white_check_mark:' || job.status == 'failure' && ':x:' || ':warning:' }} *Claude Code* - ${{ job.status }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|查看日志> | <${{ github.event.issue.html_url }}|Issue/PR #${{ github.event.issue.number }}> | 触发者: ${{ github.event.comment.user.login }}"
                    }
                  ]
                }
              ]
            }
