name: Claude Code
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}  # 使用自己的 API Key（若使用官方App，可删除此行）:contentReference[oaicite:6]{index=6}:contentReference[oaicite:7]{index=7}

  notify:
    needs: claude
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: 通知 Slack
        uses: slackapi/slack-github-action@v1
        with:
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: '{"text": ":robot_face: Claude 工作流 *${{ job.status }}*"}'
